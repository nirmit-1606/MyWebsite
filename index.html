<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        
        <h1>Employee Directory</h1>

        <table id="employeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically with JS -->
            </tbody>
        </table>
        <br>
        <button onclick="toggleForm(true)">Add Employee</button>
        <button onclick="clearAll()" style="margin-left: 20px;">Clear All</button>

        <div id="overlayForm" class="overlay hidden">
            <div class="form-box">
                <h2>Add New Employee</h2>
                <input type="text" id="empName" placeholder="Name">
                <input type="text" id="empAddress" placeholder="Address">
                <div class="form-buttons">
                    <button onclick="toggleForm(false)" class="cancel">Cancel</button>
                    <button onclick="addEmployee()" class="submit">Submit</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"></div>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
